{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers</h1>
  <hr>
  <ul>
    {% for driver in car.drivers.all %}
      <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
    {% endfor %}
  </ul>
  <button><a href="{%  url "taxi:car-confirm-delete" car.id %}">delete</a></button>
  <button><a href="{%  url "taxi:car-update" car.id %}">edit</a></button>
{% endblock %}
