{% extends "base.html" %}
{% block content %}
<h1>Delete Car</h1>
<p>Are you sure you want to delete "{{ car.model }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'taxi:car-detail' car.pk %}">No, go back to the car</a>
</form>
{% endblock %}
